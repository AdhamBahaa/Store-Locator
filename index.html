<!DOCTYPE html>
<html>
    <head>
        <title>EPIC STORE LOCATOR</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <script src="js/store-data.js"></script>
    </head>
    <body>
        <div class="title">Starbucks</div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter zip" />
                <i class="fas fa-search" onclick = "searchStores()"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>8480 Beverly Blvd</span>
                            <span>Los Angeles, CA 90048</span>
                        </div>
                        <div class="store-phone-number"><i class="fas fa-phone-alt"></i> 356-345-4654</div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">
                            1
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- <div class= "marker-container">
            <div class = "marker-container-head">

                    La Cienega & Gregory Way
                </div>
                <div class="status">
                    Open until 6:00 PM  
                </div>
                </div>
                <div class="marker-container-foot">
                    <div class="marker-location">
                        Beverly Hills, CA 90211
                    </div>
                    <div class="marker-phone-number">
                        310-659-9562
                    </div>
                </div>
            </div>
        </div> -->

        <div id="map"></div>
        <script src="js/index.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKB-v0hDWUwITDnbhoWr6P4RIBfQCVKKA&callback=initMap"
        async defer></script>
    </body>
</html>
